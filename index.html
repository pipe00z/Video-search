<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Video Search</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="/img/logo.png" alt="logo" />
      <div class="header__menu">
        <div class="header__menu--profile">
          <img src="img/icon.png" alt="icon" />
          <p>Perfil</p>
        </div>
        <ul>
          <li><a href="/">Cuenta</a></li>
          <li><a href="/">Favoritos</a></li>
          <li><a href="/">Cerrar Sesión</a></li>
        </ul>
      </div>
    </header>

    <section class="main">
      <h2 class="main__title">¿Qué quieres ver?</h2>
      <input class="input" type="text" placeholder="Buscar..." />
    </section>

    <section class="carousel">
      <div class="carousel__container">
        <div class="carousel-item">
          <img
            class="carousel-item__img"
            src="https://images.pexels.com/photos/1882309/pexels-photo-1882309.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            alt="city"
          />
          <div class="carousel-item__details">
            <div>
              <img src="/img/play.png" alt="Play" />
              <img src="../img/plus.png" alt="Plus" />
            </div>
            <p class="carousel-item__details--title">Titulo descriptivo</p>
            <p class="carousel-item__details--subtitle">2020 16+ 14 minutos</p>
          </div>
        </div>
        <div class="carousel-item"></div>
      </div>
    </section>
  </body>
</html>
